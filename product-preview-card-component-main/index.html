<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

  
</head>
<body>
 <main>
  <div class="product-card">


    <div class="image-section">
        <picture>
          <!-- For desktop view -->
          <source srcset="">
          <!-- smallest image for Mobile View (Default) -->
          <img class="product-image" src="./images/image-product-mobile.jpg" alt="product-image-mobile">
        </picture>
    </div>
    <div class="text-section">
      <p class="ribbon-text">Perfume</p>
    
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="product-card-prices">  
        <span>$149.99</span>
        <s class="visually-hidden">$169.99</s>
      </p>  
      <button type="button" class="product-card-btn">
        <img src="./images/icon-cart.svg" alt="add-to-cart-icon">
        <span>Add to cart</span>
      </button>
    </div>
  </div>

  
  
</main>
</body>
</html>

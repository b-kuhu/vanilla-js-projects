<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-portion">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form-portion">
          <button><b>Try it free 7 days </b>then $20/mo. thereafter</button>
          <form action="" method="post">
            <input type="text" aria-label="first-name" id="first-name" placeholder="First Name">
            <input type="text"  aria-label="last-name" id="last-name" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="button" value="CLAIN YOUR FREE TRIAL" class="submit-btn">
            <p>By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
          </form>
        </div>
      </div>
    </main>
    <!-- 

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services -->
  </body>
</html>
